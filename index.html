<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing the Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <!-- Background Gradient -->
    <div id="background-gradient"></div>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Logo (optional) -->
        <!--
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        -->

        <!-- Heading -->
        <h2 id="pageTitle">Search for your Documentation</h2>

        <!-- Form -->
        <form id="nameForm">
            <input type="text" id="firstNameInput" class="input-field" placeholder="First Name" required>
            <input type="text" id="lastNameInput" class="input-field" placeholder="Last Name" required>
            <button type="submit" class="btn">Check Documents</button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="error hidden"></div>

        <!-- Document Section -->
        <div id="documentSection" class="hidden">
            <h2 id="welcomeMessage"></h2>
            <div id="buttonList" class="button-list"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
